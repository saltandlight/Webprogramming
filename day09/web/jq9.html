<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>


<style></style>
<script>
var d = ['a','b','c','d','e'];
var person = [
	{img: 'm1.jpg', id:"id01", name:"조쿼카"}, 
	{img: 'm2.jpg', id:"id02", name:"박다람쥐"}, 
	{img: 'm3.jpg', id:"id03", name:"구용하"}, 
	{img: 'm4.jpg', id:"id04", name:"문재신"}, 
	{img: 'm5.jpg', id:"id05", name:"김윤식"}
];

$(document). ready(function(){

	//앞에 있는 배열의 갯수만큼 호출이 된다.
	$(person).each(function(idx,item){
		var result='';
		result += '<img src="'+item.img+'">'
		+' '+item.id+' '
		+item.name
		+'<br>';
		$('div').append(result);
	});


});

</script>
</head>
<body>
<div></div>
</body>
</html>
