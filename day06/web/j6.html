<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style></style>
<script>
// 숫자 알아맞추기      
// 변수: 정답, 내가 찍은 답, 힌트, 추측 횟수

var computerNumber = Math.floor(Math.random()*100)+1;
var nGuesses =0;

function guess(){
	var result="";
	var number=parseInt(document.getElementById('user').value);
	nGuesses++;
	if(number<computerNumber){
		result="낮습니다."
	}else if(number > computerNumber){
		result="높습니다."
	}else{
		result="성공입니다."
	}
	
	document.getElementById("result").value=result;
	document.getElementById("guesses").value=nGuesses;
	
	return true;
}



</script>
</head>
<body>
<h2>숫자 맞추기 게임</h2>
이 게임은 컴퓨터가 생성한 숫자를 맞추는 게임입니다. 숫자는 1부터 100 사이에 있습니다.
<form>
  숫자: <input type="text" id="user" size="5"> 
  <input type="button" onclick="guess();" value="확인"> <br><br>
  추측횟수: <input type="text" id="guesses" size="5">&nbsp; 힌트: <input type="text" id="result" size="16">

</form>
</body>
</html>
