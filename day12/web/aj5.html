<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>


	<style>
		div {
			width: 300px;
			border: 2px solid red;
		}
	</style>
	<script>
		// var ranks_son=
		// [
		// 	{"rank":1, "keyword":"김서겸", "type":"up", "cnt":100},
		// 	{"rank":1, "keyword":"Java", "type":"down", "cnt":1},
		// 	{"rank":1, "keyword":"Ajax", "type":"down", "cnt":2},
		// 	{"rank":1, "keyword":"Kwill", "type":"up", "cnt":20},
		// 	{"rank":1, "keyword":"윤하", "type":"up", "cnt":30}
		// ]

		function display(data) {
			$('div').empty();
			$(data).each(function (index, item) {
				var str = '';
				str += '<h3>'
				str += item.rank + " " + item.keyword + " "  + item.cnt+" ";

				if(item.type == 'up'){
					str +="<img src='up.PNG' width='20px' height='20px'>";
				}
				else{
					str +="<img src='down.PNG' width='20px' height='20px'>";
				}
				str += '</h3>';
				$('div').append(str);

			});
		};
		function getData() {
			$.ajax({
				url: 'chart',
				success: function (result) {
					//alert(typeof(eval(result)));;
					display(eval(result));
				}
			});
		};

		$(document).ready(function () {
			getData();
			setInterval(getData, 3000);
		});

	</script>
</head>

<body>
	<h1>Keyword Chart</h1>
	<div></div>

</body>

</html>
